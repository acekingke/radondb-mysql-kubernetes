apiVersion: mysql.radondb.com/v1beta1
kind: MysqlCluster
metadata:
  name: sample
spec:
  backupOpts:
    image: radondb/mysql80-sidecar:v3.0.0
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  customTLSSecret: {}
  dataSource:
    S3backup:
      name: ""
      secretName: ""
    remote: 
      # sourceConfig:
      #     name: remotesecret
      #     items:
      #     - key: passwd
      #       path: passwd
      #     - key: host
      #       path: host
    
  image: percona/percona-server:8.0.25
  imagePullPolicy: IfNotPresent
  logOpts:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  maxLagTime: 30
  minAvailable: 50%
  monitoringSpec:
    exporter:
      enabled: true
      image: prom/mysqld-exporter:v0.12.1
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 32Mi
  mysqlConfig: {}
  mysqlVersion: "8.0"
  replicas: 3
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  storage:
    accessModes:
    - ReadWriteOnce
    storageClassName: local-path
    resources:
      requests:
        storage: 20Gi
  user: radondb_usr
  xenonOpts:
    admitDefeatHearbeatCount: 5
    electionTimeout: 10000
    image: radondb/xenon:v3.0.0
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi


